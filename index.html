<!DOCTYPE html>
<html>
<head>
    <title>Analytics</title>
</head>
<body>
    <div id="displayResults"></div>
    <script type="text/javascript">
        window.onload = function() {
            var url_string = window.location.href;
            var url = new URL(url_string);
            var searchParams = new URLSearchParams(url.search);
            var param1Value = searchParams.get("a") || 'missing';
            var param2Value = searchParams.get("v") || 'missing';
            var param3Value = searchParams.get("u") || 'missing';
            var newUrl = "https://anasda.com/stats/index.html?" +
                         "a=" + encodeURIComponent(param1Value) +
                         "&v=" + encodeURIComponent(param2Value) +
                         "&u=" + encodeURIComponent(param3Value);
            fetch(newUrl).then(response => response.text())
                .then(data => {
                    document.getElementById("displayResults").innerHTML = data;
                });
        }
    </script>
</body>
</html>
